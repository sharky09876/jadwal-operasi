<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Operasi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Jadwal Operasi</h1>
  <table id="jadwalTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Pasien</th>
        <th>Dokter</th>
        <th>Ruangan</th>
        <th>Jam Operasi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1PX8PfqlfjZu1wO4PWAQRDAqWfaOCan3T_vkv6CDfRCU";
    const sheetName = "Sheet1";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#jadwalTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Tanggal || ''}</td>
            <td>${row.Pasien || ''}</td>
            <td>${row.Dokter || ''}</td>
            <td>${row.Ruangan || ''}</td>
            <td>${row['Jam Operasi'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data:", err);
      });
  </script>

</body>
</html>
