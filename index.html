<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Jadwal Operasi</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    #loader {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>üìÖ Jadwal Operasi</h1>
  <div id="loader">‚è≥ Memuat data jadwal...</div>
  <table id="jadwal" style="display:none;">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Pasien</th>
        <th>Dokter</th>
        <th>Ruangan</th>
        <th>Jam Operasi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://opensheet.elk.sh/1PX8PfqlfjZu1wO4PWAQRDAqWfaOCan3T_vkv6CDfRCU/Sheet1")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("tbody");
        const loader = document.getElementById("loader");
        const table = document.getElementById("jadwal");

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Tanggal || ''}</td>
            <td>${row.Pasien || ''}</td>
            <td>${row.Dokter || ''}</td>
            <td>${row.Ruangan || ''}</td>
            <td>${row['Jam Operasi'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });

        loader.style.display = "none";
        table.style.display = "table";
      })
      .catch(err => {
        document.getElementById("loader").innerText = "Gagal memuat data. Periksa ID sheet dan nama tab-nya.";
        console.error(err);
      });
  </script>
</body>
</html>
