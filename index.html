<!DOCTYPE html>
<html>
<head>
  <title>Jadwal Operasi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #007BFF; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“… Jadwal Operasi Hari Ini</h1>
  <table id="jadwal">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Pasien</th>
        <th>Dokter</th>
        <th>Ruangan</th>
        <th>Jam Operasi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://opensheet.elk.sh/PASTE_ID_SHEET_KAMU_DI_SINI/Sheet1")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Tanggal}</td>
            <td>${row.Pasien}</td>
            <td>${row.Dokter}</td>
            <td>${row.Ruangan}</td>
            <td>${row['Jam Operasi']}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
